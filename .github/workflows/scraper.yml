name: Run BTC Scraper (Cached clean)

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    # Cache pip dependencies with built-in cache
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # Enables pip caching
        cache-dependency-path: 'requirements.txt'

    # Install Python dependencies
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    # Set up and cache Chrome and ChromeDriver
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v2
      with:
        chrome-version: 'latest' # Or a specific version, e.g., '120'
        install-chromedriver: true # Automatically installs a compatible ChromeDriver
        
    - name: Run tests with Selenium
    
      run: python scraper.py
